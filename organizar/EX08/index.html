<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

                                <input type="text" class="form-control m-2" id="txtBand">
                            </div>
                        </div>

                        <div class="col-sm-2">

                        </div>

                    </div>
                </form>

                <div id="catalogo" class="row row-cols-3">
