<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>

  <h1>2buy</h1>
  <form id="addForm">
    <fieldset>
      <legend>Formulario</legend>
      <div>
        <label for="addTitle">Nome</label>
        <input type="text" name="addTitle" id="nameProduct" required>
      </div>
      <div>
        <label for="addQuantity">Quantidade</label>
        <input  type="number" value="1" min="1" max="1000" name="addQuantity" id="addQuantity">
      </div>
      <div>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>
    </fieldset>
  </form>

  <table>
    <tr>
      <th>Nome</th>
      <th>quantidade</th>
    </tr>
    <table id="tableBody">
      
    </table>
  </table>

  <ul id = "itemList">

  </ul>

  <script src="script.js"></script>
</body>
</html>
