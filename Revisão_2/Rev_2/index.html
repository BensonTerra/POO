<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="showDialog">Adicionar filme</button>

    <dialog id="dialogMovie">
        <form id="formMovie">
            <label for="movieTitle">Title</label>
            <input type="text" id="movieTitle">
            <label for="movieYear">Year</label>
            <input type="number" id="movieYear">
            <label for="movieDirector">Director</label>

            <select name="movieDirector" id="movieDirector">

            </select>

            <button id="addNewDirector">Add new director</button>
            <label for="movieDuration">Duration</label>
            <input type="number" id="movieDuration">
            <label for="movieActors">Actors</label>
            <input type="text" id="movieActors">
            <button type="submit">Save</button>
        </form>
    </dialog>

    <dialog id="dialogDirector">
        <form id="formDirector">
            <label for="directorName">Name of director</label>
            <input type="text" id="directorName">
            <label for="directorBirth">Birth of director</label>
            <input type="number" id="directorBirth">
            <label for="directorCountry"></label>
            <input type="text" id="directorCountry">
            <button id="closeDialogDirector">Close</button>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <script type="module" src="/Revisão_2/Rev_2/index.js"></script>
    <script type="module" src="/Revisão_2/Rev_2/director.js"></script>
    <script type="module" src="/Revisão_2/Rev_2/movie.js"></script>
</body>
</html>
